<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovatech - Pioneering the Future</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#team">Our Team</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h1>Welcome to Innovatech</h1>
            <p>Innovatech is a cutting-edge software company revolutionizing technology to transform the way businesses operate.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <button onclick="loadServices()">Load Services</button>
            <div id="services-list" class="dynamic-content"></div>
        </section>

        <section id="team">
            <h2>Meet Our Team</h2>
            <button onclick="loadTeam()">Load Team</button>
            <div id="team-list" class="dynamic-content"></div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Innovatech. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>

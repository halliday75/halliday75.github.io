<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <title>Test</title>
    <script>
      function searchForm() {
        let term = document.forms["search"]["searchTerm"].value;
        if (term == "") {
          alert("Searchbox is empty");
          return false;
        } else {
           document.getElementByClassName('searchBox').innerHTML = "<p>No search results found</p>";
        }
      }
    </script>
</head>
    <body>
        <p>
            Ingest this 
        </p>
        <p class ="dontingest">
            Don't ingest this
        </p>
        <div class="searchBox">
            <form name="search" onsubmit="return searchForm()">
                <input type="text" placeholder="Search Here" name="searchTerm"/>
                <input type="submit" value="Go" />
            </form>
        </div>
    </body>
</html>

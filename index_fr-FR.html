<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <title>Test</title>
    <script>
      function searchForm() {
        let term = document.forms["search"]["searchTerm"].value;
        if (term == "") {
          alert("Searchbox is empty");
          document.getElementById("results").innerHTML = "";
          return false;
        } else {
           document.getElementById("results").innerHTML = "<p>No search results found</p>";
        }
      }
    </script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
    <body>
        <p>
            Ingest this 
        </p>
        <p class ="dontingest">
            Don't ingest this
        </p>
        <div class="searchBox">
            <form name="search" >
                <input type="text" placeholder="Search Here" name="searchTerm"/>
                <input type="button" value="Go" onclick="return searchForm()"/>
            </form>
            <p id="results">

            </p>
        </div>
    </body>
</html>
